<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            letter-spacing: 5px;
        }
        .note {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>验证码</h2>
        <p>您好！</p>
        <p>您的验证码是：</p>
        <div class="code" th:text="${code}">123456</div>
        <p>验证码有效期为 <span th:text="${expireMinutes}">5</span> 分钟，请尽快使用。</p>
        <p class="note">如果这不是您的操作，请忽略此邮件。</p>
    </div>
</body>
</html>
